@(messageForm: Form[Message])(implicit flash: Flash)

@import helper._

@main("Welcome to Play") {

    <div>@flash.get("info").getOrElse("")</div>

    @helper.form(action = routes.Application.sendMessage) {
        @inputText(messageForm("name"))
        @inputText(messageForm("message"))
        <input type="submit" value="Submit">
    }

}
